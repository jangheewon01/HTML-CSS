<!-- 회원가입 폼 html 파일 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
<table width="400px">
    <!-- Step 1 시작 -->
    <!-- (tr>td*2)*4 -->

    <tr bgcolor="gray" height="50px">
    <!-- td 대신 th : 굵은 글자 -->
    <th colspan="2">Step1 : 아이디/비번 입력</th>
    </tr>

    <tr bgcolor="whitesmoke" height="35px">
    <td>아이디 : </td>
    <td>
        <input type="text">
    </td>
    </tr>
    
    <tr bgcolor="whitesmoke" height="35px">
    <td>비밀번호 : </td>
    <td>
        <input type="password">
    </td>
    </tr>

    <tr bgcolor="whitesmoke" height="35px">
    <td>비밀번호 확인 : </td>
    <td>
    <input type="password">
    </td>
    </tr>
    <!-- Step 1 끝 -->

    <!-- 정렬하고 싶은 영역 선택 + Ctrl + K + F -->

    <!-- Step 2 시작 -->
    
    <tr bgcolor="gray" height="50px">
    <th colspan="2">Step2 : 개인정보</th>
    </tr>

    <tr bgcolor="whitesmoke" height="35px">
    <td>성별 : </td>
    <td>
    남 <input type="radio" name="gender" value="man">
    여 <input type="radio" name="gender" value="woman">
    </td>
    </tr>

    <tr bgcolor="whitesmoke" height="35px">
    <td>혈액형 : </td>
    <td>
    <select>
        <option>A형</option>
        <option>O형</option>
        <option>B형</option>
        <option>AB형</option>
    </select>
    </td>
    </tr>
    
    <tr bgcolor="whitesmoke" height="35px">
    <td>생일 : </td>
    <td>
    <input type="date">
    </td>
    </tr>
    <!-- Step 2 끝 -->

    <!-- Step 3 시작 -->

    <tr bgcolor="gray" height="50px">
        <th colspan="2">Step3 : 선호도</th>
        </tr>
    
    <tr bgcolor="whitesmoke" height="35px">
    <td>취미 : </td>
    <td>
    축구 <input type="checkbox" name="hobby" value="sc">
    야구 <input type="checkbox" name="hobby" value="bs">
    농구 <input type="checkbox" name="hobby" value="bk">
    </td>
    </tr>
    
    <tr bgcolor="whitesmoke" height="35px">
    <td>좋아하는 색깔 : </td>
    <td>
    <input type="color">
    </td>
    </tr>

    <!-- Step 3 끝-->

    <!-- Step 4 시작 -->

    <tr bgcolor="gray" height="50px">
        <th colspan="2">Step4 : 적고 싶은 말</th>
        </tr>

    <tr bgcolor="whitesmoke" height="35px">
    <td colspan="2">
    <textarea cols="56" rows="5"></textarea>
    </td>
    </tr>

    <!-- Step 4 끝 -->

    <!-- 제출 및 초기화 -->

    <tr bgcolor="whitesmoke" height="35px">
    <td colspan="2" align="center">
    <input type="submit">
    <input type="reset">
    </td>
    </tr>
    
</table>
</form>
</body>
</html>
